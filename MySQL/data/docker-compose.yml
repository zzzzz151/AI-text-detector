version: "3.9"

services:

  db:
    image: mysql:8.0.32
    ports:
      - "3306:3306"
    command: --init-file /docker-entrypoint-initdb.d/data.sql
    volumes:
      - ./data:/docker-entrypoint-initdb.d
    environment:
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: ai
      MYSQL_USER: non_root
      MYSQL_PASSWORD: ai
